    <style>
        :root {
            /* Corporate Color Palette - Professional Blue-Green */
            --primary: #106680;
            --primary-dark: #0A3E5D;
            --primary-light: #009EC4;
            --gradient-primary: linear-gradient(135deg, #106680 0%, #0A3E5D 50%, #009EC4 100%);
            --gradient-subtle: linear-gradient(135deg, rgba(16, 102, 128, 0.04) 0%, rgba(10, 62, 93, 0.06) 100%);
            --gradient-cta: linear-gradient(135deg, #106680 0%, #009EC4 100%);
            --gradient-success: linear-gradient(45deg, #059669, #10b981);
            
            /* Professional Shadows */
            --shadow-subtle: 0 1px 3px rgba(16, 102, 128, 0.04);
            --shadow-light: 0 4px 12px rgba(16, 102, 128, 0.05);
            --shadow-medium: 0 8px 24px rgba(16, 102, 128, 0.08);
            --shadow-heavy: 0 16px 32px rgba(16, 102, 128, 0.12);
            --shadow-premium: 0 24px 48px rgba(16, 102, 128, 0.15);
            
            /* Corporate Layout */
            --border-radius: 8px;
            --border-radius-large: 16px;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
            --spacing-2xl: 64px;
            --spacing-3xl: 96px;
            
            /* Professional Transitions */
            --transition: all 0.2s ease;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Corporate Typography */
            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-family-heading: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Professional Color Scheme */
            --bg-primary: #ffffff;
            --bg-secondary: #fafbfc;
            --bg-tertiary: #f1f5f7;
            --bg-accent: #f8fafc;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-light: #a0aec0;
            --border-color: rgba(16, 102, 128, 0.08);
            --border-light: rgba(16, 102, 128, 0.04);
            --divider: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corporate Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: all 0.5s ease;
        }

        .preloader.loaded {
            opacity: 0;
            visibility: hidden;
        }

        .preloader-content {
            text-align: center;
            color: white;
        }

        .preloader-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-lg);
            font-size: 2.25rem;
            font-weight: var(--font-weight-bold);
            font-family: var(--font-family-heading);
            letter-spacing: -0.025em;
        }

        .preloader-logo .logo-icon {
            width: 48px;
            height: 48px;
            margin-right: var(--spacing-sm);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preloader-logo .diamond {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 2px;
            transform: rotate(45deg);
            animation: preloader-pulse 2s ease-in-out infinite;
        }

        .preloader-logo .diamond:nth-child(1) { 
            top: 4px; 
            left: 50%; 
            transform: translateX(-50%) rotate(45deg);
            animation-delay: 0s;
        }
        .preloader-logo .diamond:nth-child(2) { 
            right: 4px; 
            top: 50%; 
            transform: translateY(-50%) rotate(45deg);
            animation-delay: 0.15s;
        }
        .preloader-logo .diamond:nth-child(3) { 
            bottom: 4px; 
            left: 50%; 
            transform: translateX(-50%) rotate(45deg);
            animation-delay: 0.3s;
        }
        .preloader-logo .diamond:nth-child(4) { 
            left: 4px; 
            top: 50%; 
            transform: translateY(-50%) rotate(45deg);
            animation-delay: 0.45s;
        }

        @keyframes preloader-pulse {
            0%, 100% { opacity: 1; transform: translateX(-50%) rotate(45deg) scale(1); }
            50% { opacity: 0.7; transform: translateX(-50%) rotate(45deg) scale(1.1); }
        }

        .preloader-text {
            font-size: 0.875rem;
            font-weight: var(--font-weight-medium);
            opacity: 0.9;
            letter-spacing: 0.025em;
        }

        body {
            font-family: var(--font-family-primary);
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            scroll-behavior: smooth;
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body.loading {
            overflow: hidden;
        }

        /* Professional Navigation */
        .floating-nav {
            position: fixed;
            top: 50%;
            right: var(--spacing-lg);
            transform: translateY(-50%);
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .floating-nav.visible {
            opacity: 1;
        }

        .nav-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .nav-dot.active {
            background: var(--primary);
            transform: scale(1.4);
        }

        .nav-dot:hover {
            background: var(--primary-light);
            transform: scale(1.2);
        }

        .nav-dot::before {
            content: attr(data-section);
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            font-weight: var(--font-weight-medium);
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
        }

        .nav-dot:hover::before {
            opacity: 1;
        }

        /* Professional FAB */
        .fab {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            width: 48px;
            height: 48px;
            background: var(--gradient-cta);
            border-radius: var(--border-radius-large);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 998;
            box-shadow: var(--shadow-medium);
            transition: var(--transition-smooth);
        }

        .fab:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }

        .fab i {
            font-size: 1rem;
            color: white;
        }

        /* Corporate Hero Section */
        .hero {
            background: var(--gradient-primary);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: var(--spacing-3xl) 0;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="hero-grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23hero-grid)" /></svg>');
            opacity: 1;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 15%;
            right: -5%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 158, 196, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
            position: relative;
            z-index: 2;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: var(--spacing-2xl);
            align-items: center;
        }

        .hero-text {
            animation: slideInLeft 0.8s ease-out;
        }

        /* Professional Logo */
        .hero-logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: var(--spacing-xl);
            font-size: 2.5rem;
            font-weight: var(--font-weight-bold);
            font-family: var(--font-family-heading);
            color: white;
            transition: var(--transition);
            letter-spacing: -0.025em;
        }

        .hero-logo-icon {
            width: 56px;
            height: 56px;
            margin-right: var(--spacing-sm);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .hero-diamond {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 2px;
            transform: rotate(45deg);
            transition: var(--transition);
        }

        .hero-diamond:nth-child(1) { 
            top: 8px; 
            left: 50%; 
            transform: translateX(-50%) rotate(45deg);
        }
        .hero-diamond:nth-child(2) { 
            right: 8px; 
            top: 50%; 
            transform: translateY(-50%) rotate(45deg);
        }
        .hero-diamond:nth-child(3) { 
            bottom: 8px; 
            left: 50%; 
            transform: translateX(-50%) rotate(45deg);
        }
        .hero-diamond:nth-child(4) { 
            left: 8px; 
            top: 50%; 
            transform: translateY(-50%) rotate(45deg);
        }

        .beta-badge {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 24px;
            font-size: 0.875rem;
            font-weight: var(--font-weight-medium);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .beta-badge:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .beta-badge .badge-icon {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .hero-text h1 {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            font-weight: var(--font-weight-bold);
            font-family: var(--font-family-heading);
            margin-bottom: var(--spacing-lg);
            line-height: 1.1;
            letter-spacing: -0.025em;
            animation: slideInLeft 1s ease-out 0.2s both;
        }

        .hero-text .subtitle {
            font-size: 1.125rem;
            margin-bottom: var(--spacing-xl);
            opacity: 0.92;
            font-weight: var(--font-weight-normal);
            animation: slideInLeft 1.2s ease-out 0.4s both;
            line-height: 1.6;
            letter-spacing: -0.01em;
        }

        .hero-bullets {
            margin-bottom: var(--spacing-2xl);
            animation: slideInLeft 1.4s ease-out 0.6s both;
        }

        .hero-bullets li {
            list-style: none;
            font-size: 1rem;
            margin-bottom: var(--spacing-sm);
            position: relative;
            padding-left: var(--spacing-md);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            animation-delay: calc(var(--i) * 0.1s + 1s);
            font-weight: var(--font-weight-normal);
            line-height: 1.6;
        }

        .hero-bullets li:nth-child(1) { --i: 1; }
        .hero-bullets li:nth-child(2) { --i: 2; }
        .hero-bullets li:nth-child(3) { --i: 3; }
        .hero-bullets li:nth-child(4) { --i: 4; }

        .hero-bullets li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        /* Professional CTA Section */
        .cta-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: var(--border-radius-large);
            padding: var(--spacing-xl);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: var(--shadow-premium);
            animation: slideInRight 1s ease-out 0.8s both;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .cta-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.1);
        }

        .cta-section h2 {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-sm);
            text-align: center;
            font-weight: var(--font-weight-semibold);
            font-family: var(--font-family-heading);
            position: relative;
            z-index: 1;
            letter-spacing: -0.015em;
        }

        .cta-section > p {
            margin-bottom: var(--spacing-lg);
            opacity: 0.9;
            font-size: 0.975rem;
            text-align: center;
            position: relative;
            z-index: 1;
            font-weight: var(--font-weight-normal);
        }

        .form-progress {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-lg);
            gap: 4px;
        }

        .progress-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: var(--transition);
        }

        .progress-dot.active {
            background: white;
            transform: scale(1.5);
        }

        .form-group {
            margin-bottom: var(--spacing-sm);
            position: relative;
            z-index: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: var(--font-weight-medium);
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.01em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-sm);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            font-size: 0.975rem;
            background: rgba(255, 255, 255, 0.98);
            transition: var(--transition);
            color: var(--text-primary);
            font-weight: var(--font-weight-normal);
            font-family: var(--font-family-primary);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            background: white;
            border-color: var(--primary-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 158, 196, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
            font-weight: var(--font-weight-normal);
        }

        .btn-primary {
            background: var(--gradient-cta);
            color: white;
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.975rem;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: var(--transition-smooth);
            width: 100%;
            margin-top: var(--spacing-md);
            letter-spacing: 0.01em;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            font-family: var(--font-family-primary);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:active {
            transform: translateY(0px);
        }

        .micro-assurance {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: var(--spacing-sm);
            text-align: center;
            position: relative;
            z-index: 1;
            font-weight: var(--font-weight-normal);
        }

        /* Corporate Section Styling */
        .section {
            padding: var(--spacing-3xl) 0;
            position: relative;
            background: var(--bg-primary);
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 3.5vw, 2.75rem);
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
            font-weight: var(--font-weight-semibold);
            font-family: var(--font-family-heading);
            position: relative;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.05rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-2xl);
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
            font-weight: var(--font-weight-normal);
            line-height: 1.6;
            letter-spacing: -0.01em;
        }

        /* Professional Stats Section */
        .stats-section {
            background: var(--bg-tertiary);
            padding: var(--spacing-2xl) 0;
            border-top: 1px solid var(--divider);
            border-bottom: 1px solid var(--divider);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--spacing-xl);
            text-align: center;
        }

        .stat-item {
            padding: var(--spacing-lg) var(--spacing-md);
            transition: var(--transition-smooth);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-subtle);
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background: var(--bg-secondary);
            box-shadow: var(--shadow-light);
            border-color: var(--border
